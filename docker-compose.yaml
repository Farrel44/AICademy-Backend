services:
  postgres:
    image: postgres:15-alpine
    container_name: aicademy_db
    environment:
      POSTGRES_USER: aicademy
      POSTGRES_PASSWORD: root
      POSTGRES_DB: aicademy_db
      PGADMIN_DEFAULT_EMAIL: aicademy@admin.com
      PGADMIN_DEFAULT_PASSWORD: aicademy123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicademy -d aicademy_db"]
      interval: 5s
      retries: 5
      timeout: 5s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicademy_api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Boleh juga taruh di .env
      REDIS_ADDR: "redis:6379"
      REDIS_DB: "0"
      # REDIS_PASSWORD: ""   # isi jika kamu set password di service redis

  pgadmin:
    image: dpage/pgadmin4
    container_name: aicademy_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: aicademy@admin.com
      PGADMIN_DEFAULT_PASSWORD: aicademy123
    ports:
      - "8080:80"
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: aicademy_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # (Opsional) UI untuk monitor Redis
  redisinsight:
    image: redis/redisinsight:latest
    container_name: aicademy_redisinsight
    ports:
      - "5540:5540"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: